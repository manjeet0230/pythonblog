<h1>{{ post.title }}</h1>
<p>{{post.content}}</p>
<a href="{% url 'post_edit' post.pk %}">Edit<a/>
<a href="{% url 'post_delete' post.pk %}">Delete<a/>
    

{% comment %} <ul>
    {% for post in post %}
    <li><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">create new post</a> {% endcomment %}
