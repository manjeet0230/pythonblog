<h1> Edit Post</h1>
<form method="Post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" value="{{ post.title }}" required>
    <label for="content">Content:</label>
    <textarea name="content" required>{{ post.content }}</textarea>
    <button type="submit"> Update</button>
</form>
